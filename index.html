<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name">
            <button><img src="img/search2.jpg"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/cute cloud.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">undefined</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity2.png">
                <div>
                <p class="humidity">undefined</p>
                <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="img/wind3.png">
        <div>
        <p class="wind">undefined</p>
        <p>wind speed</p>
    </div>
    </div>
    </div>
</div>
</div>
<script src="java.js"></script>
</body>
</html>
